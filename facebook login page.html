<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin-top: 100px;
    margin-bottom: 100px;
    font-family: Arial, sans-serif;
    background-color: #e9eff1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    text-align: center;
}

.logo img {
    width: 150px;
    margin-bottom: 20px;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #4b8b3b;
}

.signup-form {
    margin-top: 20px;
}

.name-inputs {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.input-field:focus {
    border-color: #87df71;
    outline: none;
}

p{
    display: flex;
    margin-top: 18px;
    padding-left: 6px;
}

.birthday-section{
    justify-content: flex-start;
}


.birthday {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding-right: 100px;
    margin-top: 20px;
}

.birthday-input {
    width: 150px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.gender-section {
    margin-top: 10px;
    text-align: left;
    
}

#gender{
    margin-bottom: 20px;
}

.gender input[type="radio"] {
    margin-right: 5px;
}


.signup-btn {
    width: 100%;
    padding: 12px;
    background-color: #56a842;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 22px;
    margin-bottom: 18px;
}

.signup-btn:hover {
    background-color: #3d7a2a;
}

.terms {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.terms a {
    color: #1877f2;
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <img src="48bc5e80-4a5a-4067-a33e-a0755f138891.jpg" alt="Facebook Logo">
            </div>
            <h2>Create New Account</h2>
            <form action="#" method="post" class="signup-form">
                <div class="name-inputs">
                    <input type="text" name="first_name" placeholder="First name" class="input-field" required>
                    <input type="text" name="last_name" placeholder="Last name" class="input-field" required>
                </div>
                <input type="email" name="email" placeholder="Email" class="input-field" required>
                <input type="email" name="confirm_email" placeholder="Confirm Email" class="input-field" required>
                <input type="password" name="password" placeholder="New password" class="input-field" required>
                
                <div class="birthday-section">
                    <p>Date of birth :</p>
                    <div class="birthday">
                        <select name="birthday_day" class="birthday-input">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                        <select name="birthday_month" class="birthday-input">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="birthday_year" class="birthday-input">
                            <option value="">Year</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                        </select>
                    </div>
                </div>

                <div class="gender-section">
                    <p id="gender">Gender :</p>
                    <div class="gender">
                        <input type="radio" name="gender" value="female" id="female" required>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="other" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
